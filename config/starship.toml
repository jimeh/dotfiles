# ------------------------------------------------------------------------------
# Main left prompt components
# ------------------------------------------------------------------------------
#
[username]
show_always = true
format = '[$user]($style)'
style_user = 'fg:251'
style_root = 'bold fg:196 bg:52'

[hostname]
ssh_only = false
format = '([@$hostname]($style) )'
style = 'fg:251'

[directory]
truncate_to_repo = false
truncation_length = 99
format = '[$path]($style)[$read_only]($read_only_style) '
style = ''
read_only = 'Ô†Ω'
read_only_style = 'bold red'

[line_break]
disabled = true

[character]
success_symbol = '[‚ùØ](bold fg:118)'
error_symbol = '[‚ùØ](bold fg:46)'
vicmd_symbol = '[‚ùÆ](bold fg:46)'

# ------------------------------------------------------------------------------
# Source Control
# ------------------------------------------------------------------------------
#
[git_branch]
format = '([$symbol$branch]($style))'
style = 'fg:51'
symbol = 'Ôêò'
truncation_length = 24

[git_commit]
tag_symbol = 'ÔÄ´'
format = '[\($hash$tag\)]($style)'
style = 'bold fg:213'
only_detached = true
tag_disabled = false

[git_state]
format = '\[[$state($progress_current/$progress_total)]($style)\]'
style = 'bold fg:208'

[git_metrics]
added_style = 'bold fg:148'
deleted_style = 'bold fg:196'
format = '([\[](fg:51)([+$added]($added_style))([-$deleted]($deleted_style))[\]](fg:51))'
disabled = true

[git_status]
format = '([$all_status$ahead_behind]($style)) '
style = 'bold fg:201'
stashed = ''
ahead = "ÔÅ¢"
behind = 'ÔÅ£'
modified = '!'
untracked = '?'
diverged = 'ÔÅ¢ÔÅ£'
deleted = '‚úñ'

[hg_branch]
format = '([$symbol$branch]($style))'
style = 'fg:51'
symbol = 'Ôêò'
truncation_length = 24

